<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .game{
            display: flex;
        }
        .item {
            border: 1px solid black;
            width: 200px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p onclick="alert('hello')">hi</p>
    <div class="game">
        <div class="item" onclick="clickItem(0)"></div>
        <div class="item" style="margin-top: 100px;" onclick="clickItem(1)"></div>
        <div class="item" style="margin-top: 200px;" onclick="clickItem(2)"></div>
        <div class="item" style="margin-top: 300px;" onclick="clickItem(3)"></div>
        <div class="item" style="margin-top: 400px;" onclick="clickItem(4)"></div>
        <div class="item" style="margin-top: 500px;" onclick="clickItem(5)"></div>
        <div class="item" style="margin-top: 600px;" onclick="clickItem(6)"></div>
    </div>
</body>
    <script>
        function clickItem(id){
            document.getElementsByClassName("item")[id].style.backgroundColor="pink";
        }
    </script>
</html>
