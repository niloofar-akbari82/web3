    let leftEl=0;

    function eventfn(e){
        if(e.key=="arrowUp"){
            topEl-=speed;
        }else if(e.key=="arrowDown"){
            topEl+=speed;
        }else if(e.key=="arrowleft"){
            leftEl-=speed;
        }else if(e.key=="arrowright"){
            leftEL+=speed;
        }
    }
</script>
