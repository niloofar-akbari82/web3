<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="information">
        <input type="text" placeholder="weight" id="weight">
        <input type="text" placeholder="height" id="height">
        <input type="text" placeholder="age" id="age">
    </div>
    <button style="margin-top: 10px; font-size: larger;" onclick="calculate()">calculate</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">weight</th>
            <th scope="col">height</th>
            <th scope="col">age</th>
            <th scope="col" id="bmi" >bmi</th>
          </tr>
        </thead>
        <tbody id="data">

        </tbody>
      </table>
      <script>
        var peaple=[];
        function calculate(){
            let weight=document.getElementById("weight").value;
            let height=document.getElementById("height").value;
            let age=document.getElementById("age").value;
            let bmi=bmi1()
            document.getElementById("weight").value="";
            document.getElementById("height").value="";
            document.getElementById("age").value="";
            peaple.push({weight:weight,height:height,age:age,bmi1:bmi});
            refreshTable();
        }
        function refreshTable(){
            document.getElementById("data").innerHTML="";
            for (let i = 0; i < peaple.length; i++) {
            document.getElementById("data").innerHTML += `
            <tr>
            <td>${peaple[i].weight}</td>
            <td>${peaple[i].height}</td>
            <td>${peaple[i].age}</td>
            <td>${peaple[i].bmi1}</td>
          </tr>
            `
        }
        }
        function bmi1(){
            let w=document.getElementById("weight").value;
            let h=document.getElementById("height").value;
            let bmi = Math.round(w/(h ** 2));
            document.getElementById("bmi").innerText=bmi;
            return bmi;
            
            
        }
        
      </script>
</body>
</html>
