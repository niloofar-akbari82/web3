<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .information{
                margin: 10px;
            }
        </style>
</head>

<body>
    <div class="information" >
        <input type="text" name="" id="fname" placeholder="firstName">
        <input type="text" name="" id="lname" placeholder="lastName">
        <input type="text" name="" id="age" placeholder="age">
        <button onclick="register()">register</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Age</th>
                <th scope="col">option</th>
            </tr>
        </thead>
        <tbody id="data">

        </tbody>
    </table>
    <script>
        var stds=[];
        function register(){
            let fname=document.getElementById("fname").value;
            let lname=document.getElementById("lname").value;
            let age=document.getElementById("age").value;
            document.getElementById("fname").value="";
            document.getElementById("lname").value="";
            document.getElementById("age").value="";
            stds.push({id:stds.length ,fname:fname, lname:lname, age:age});
            refreshTable();
        };
        function refreshTable(){
            document.getElementById("data").innerHTML="";
            for (let i = 0; i < stds.length; i++) {
            document.getElementById("data").innerHTML += `
            <tr>
            <th scope="row">${stds[i].id}</th>
            <td>${stds[i].fname}</td>
            <td>${stds[i].lname}</td>
            <td>${stds[i].age}</td>
            <td><button id="del-btn" onclick="del()">delete</button></td>
          </tr>`
        }
        };
        function del(){
            
        }
    </script>
</body>

</html>
