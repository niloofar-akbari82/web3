<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #720455;
        }

        .btn-img {
            margin: 15px;
            height: 50px;
            display: flex;
            justify-content: space-between;
        }

        .btn-img button {
            border-radius: 10px;
            background-color: #FDCEDF;
            padding: 2px 10px;

        }
    </style>
</head>

<body>
    <div class="btn-img">
        <button onclick="exit()">Back Home</button>
    </div>
    <div style="color: #FDCEDF; font-size: xx-large;"><span id="hour">0</span>:<span id="min">0</span>:<span
            id="sec">0</span></div>
    <button style="margin: 10px; border-radius: 10px; border: 3px solid #3C0753;" onclick="startTimer()">start</button>
    <button style="margin: 10px; border-radius: 10px; border: 3px solid #3C0753;" onclick="stopTimer()">stop</button>
    <button style="margin: 10px; border-radius: 10px; border: 3px solid #3C0753;" onclick="resetTimer()">reset</button>
    <table class="table">
        <thead>
            <tr>
                <th style="color: #FDCEDF;" scope="col">hour</th>
                <th style="color: #FDCEDF;" scope="col">min</th>
                <th style="color: #FDCEDF;" scope="col">sec</th>
            </tr>
        </thead>
        <tbody id="data" style="color: #FDCEDF;font-size: xx-large;"">

        </tbody>
    </table>
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11">
    </script>
            <script>
                let time = [];
                let h = 0;
                let m = 0;
                let s = 0;
                function counter() {
                    if (s >= 60) {
                        s = 0
                        m++
                    }
                    if (m >= 60) {
                        m = 0;
                        h++
                    }
                    document.getElementById("sec").innerHTML = s;
                    document.getElementById("min").innerHTML = m;
                    document.getElementById("hour").innerHTML = h;
                    s++
                }
                let timerInterval = null;
                function startTimer() {
                    timerInterval = setInterval(counter, 100)
                }
                function stopTimer() {
                    clearInterval(timerInterval)
                }
                function resetTimer() {
                    let hour = document.getElementById("hour").value;
                    let min = document.getElementById("min").value;
                    let sec = document.getElementById("sec").value;
                    document.getElementById("sec").value = "";
                    document.getElementById("min").value = "";
                    document.getElementById("hour").value = "";
                    time.push({ hour: h, min: m, sec: s });
                    refreshTable();



                }
                function refreshTable() {
                    document.getElementById("data").innerHTML = "";
                    for (let i = 0; i < time.length; i++) {
                        document.getElementById("data").innerHTML += `
                <tr>
                    <td>${time[i].hour}</td>
                    <td>${time[i].min}</td>
                    <td>${time[i].sec}</td>
                </tr>
                `
                    }
                }
                function exit() {
                    Swal.fire({
                        title: "Are you sure?",
                        text: "You will come back to home!",
                        icon: "question",
                        showCancelButton: true,
                        confirmButtonColor: "#3085d6",
                        cancelButtonColor: "#d33",
                        confirmButtonText: "Yes!"
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.assign('home.html');
                        }
                    });

                };

            </script>
</body>

</html>
