<!DOCTYPE html>

<body>
    <script>
        function multi(){
            var m=1;
            for(i=0;i<arguments.length;i++){
                m=m*arguments[i];
            }
            return m;
        }
        var m=multi(2,9);
        console.log(m)
    </script>
</body>
