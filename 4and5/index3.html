<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="try" onclick="click">click</button>
    <p id="date"></p>
    <script>
        document.getElementById("try").onclick=click
        function click(){
            document.getElementById("date").innerHTML=Date();
        }
    </script>
</body>
</html>
