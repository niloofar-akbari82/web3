<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="cookie()">
    <p id="try"></p>
    <script>
        function cookie() {
            var text = "";
            if (navigator.cookieEnabled == true) {
                text = "true";
            } else {
                text = "false";
            }
            document.getElementById("try").innerHTML = text;
        }
    </script>
</body>

</html>
