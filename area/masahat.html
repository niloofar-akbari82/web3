<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex;">
        <div>
            <input id="width" type="text" placeholder="width" style="display: block; margin-bottom: 2px;">
            <input id="height" type="text" placeholder="height" style="display: block; margin-bottom: 2px;">
            <button onclick="calculateArea()">calculate</button>
            <p id="area"></p>
        </div>
        <div style="width: 150px; height: 50px; background-color: blue; margin-left: 5px;"></div>
    </div>
    <div style="display: flex; margin-top: 10px;">
        <div>
            <input type="text" placeholder="شعاع" id="R" style="display: block; margin-bottom: 2px;">
            <button onclick="calculateArea1()">calculate</button>
            <p id="area1"></p>
        </div>
        <div style="width: 100px; height: 100px; background-color: red; margin-left: 5px; border-radius: 50%;"></div>
    </div>

    <script>
       function calculateArea(){
        let width=document.getElementById("width").value;
        let height=document.getElementById("height").value;
        document.getElementById("width").value="";
        document.getElementById("height").value="";
        let area=width*height;
        document.getElementById("area").innerText= area;
        
       }
       function calculateArea1(){
        let R=document.getElementById("R").value;
        document.getElementById("R").value="";
        let area1=(R**2)*3.14;
        document.getElementById("area1").innerText= area1;
        
       }
    </script>
</body>
</html>
